<div class="container py-5">
  <h2 class="text-center mb-4" style="color: #b64c4c;">Peluditos que puedes Apadrinar</h2>
  <p class="text-center mb-5">Con tu ayuda mensual, estos peluditos tendrán alimento, abrigo y atención médica. ¡Conócelos y elige a tu ahijado!</p>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let mascota of mascotas">
      <div class="card h-100 shadow" style="background-color: #ffe0d1; border-radius: 20px;">
        <img [src]="mascota.imagenURL" class="card-img-top" alt="Foto de {{mascota.nombre}}" 
             style="height: 250px; object-fit: cover; border-radius: 20px 20px 0 0;">
        
        <div class="card-body">
          <h4 class="card-title">{{ mascota.nombre }}</h4>
          <p class="card-text">{{ mascota.historia }}</p>
        </div>

        <div class="card-footer bg-transparent border-0 text-end">
          <a [routerLink]="['/apadrinar', mascota._id]" class="btn btn-outline-danger rounded-pill">
            Apadrinar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
